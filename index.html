<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>

</head>
<body>
  <div class="container">
    <div class="inner-container">
    <div class="Jeremy">
    <img src="/images/image-jeremy.png">
    <h4>Report for</h4>
    <h2>Jeremy Robson</h2>
    <div class="inner-jeremy">
      <p>Daily</p>
      <p style="color:white">Weekly</p>
      <p>Monthly</p>
    </div>
  </div>
  <div class="work">
    <img src="/images/icon-work.svg">
    <div class="inner-card">
      <h4>Work</h4>
      <h1>32 hrs</h1>
      <p>Last Week-36 hrs</p>
    </div>
      
    </div> 
  <div class="play">
    <img src="/images/icon-play.svg">
    <br>
    <div class="inner-card">
      <h4>Play</h4>
      <h1>10 hrs</h1>
      <p>Last Week - 8 hrs</p>
    </div>
    
  </div>
  <div class="study">
    <img src="/images/icon-study.svg">
    <div class="inner-card">
      <h4>Study</h4>
      <h1>4 hrs</h1>
      <p>Last Week - 7 hrs</p>
    </div>
    
  </div>
  <div class="exercise">
    <img src="/images/icon-exercise.svg">
    <div class="inner-card">
      <h4>Exercise</h4>
      <h1>4 hrs</h1>
      <p>Last Week - 5 hrs</p>
    </div>
    
  </div>
  <div class="social">
    <img src="/images/icon-social.svg">
    <div class="inner-card">
      <h4>Social</h4>
      <h1>5 hrs</h1>
      <p>Last Week -10hrs</p>
    </div>
    
  </div>
  <div class="self-care">
    <img src="/images/icon-self-care.svg">
    <div class="inner-card">
      <h4>Self Care</h4>
      <h1>2 hrs</h1>
      <p>Last Week - 2 hrs</p>
    </div>
    
  </div>
</div>
</div>
</body>
</html>
